<div class="container p-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card card-body">
        <form (submit)="submitLocation(cityName)">
          <div class="form-group">
            <input type="text" placeholder="Введите название города" class="form-control" autofocus #cityName>
          </div>
          <button class="btn btn-primary btn-block mt-2">
            Узнать погоду
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="weather">
    <h2>Прогноз погоды для города {{weather.city.name}}</h2>
    <div class="day">
      <ul *ngFor='let item of weatherData'>
        <li>
          <div class="card card-body text-center">
            <h4>{{item.dt_txt | date: 'EEE, dd MMMM'}}</h4>
            <p>Температура: {{item.main.temp}} °C</p>
            <p>{{item.weather[0].description}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
